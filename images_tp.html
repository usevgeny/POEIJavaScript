<h2>OPTION 2: attraper l'attribut "src" de l'image à partir des details de l'event  </h2>
    <table>
        <tr>
            <td><img src="../htmlstage/imgs/chambre1.jpg" width="110px" onclick="openLargerWindow2(event)"></td>
            <td><img src="../htmlstage/imgs/chambre2.jpg" width="110px" onclick="openLargerWindow2(event)"></td>
        </tr>
        <tr>
            <td><img src="../htmlstage/imgs/chambre3.jpg" width="110px" onclick="openLargerWindow2(event)"></td>
            <td><img src="../htmlstage/imgs/chambre4.jpg" width="110px" onclick="openLargerWindow2(event)"></td>
        </tr>
    </table>

    <script>
        var imgs = document.querySelectorAll("img");
       imgs.forEach (item=>item.addEventListener("click", function(){
           console.log("event detected");
          openLargerWindow(item);
       }))
   // OPTION attraper l'attribut "src" de l'image à partir de l'element meme 
        function openLargerWindow(img){
           console.log(img);
           wPopup1=window.open();
           wPopup1.document.write(img.src+"<br> Ici on va mettre l'image<br><img src=\""+img.src+"\">");

   }

   // OPTION2 attraper l'attribut "src" de l'image à partir des details de l'event

   function openLargerWindow2(event){
      
      // COMPRENDRE COMMENT ON PEUT ATTRAPER LE SRC DE L'IMAGE
       console.log(event);
       wPopup2=window.open();
       wPopup2.document.write(event.path[0].src+"<br> Ici on va mettre l'image<br><img src=\""+event.path[0].src+"\">");
   
      
   }
</script>

</body>
