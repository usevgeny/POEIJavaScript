<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="sel"></select>
  
</select>
    <script>

var sel = document.querySelector("#sel")
//creer l'option

var monoption, texte;
for(i=1; i<8;i++){
		//Créer un élément div
		monoption = document.createElement("option");
		
		//Créer le texte de l'option
		texte = document.createTextNode(i);
		
		//Ajouter le texte a la div
		monoption.appendChild(texte);
		sel.appendChild(monoption);
	}

//cette methode permet de creer les elements qui ne son pas supporté par les navigateurs qui ne supportent pas html 
    </script>
</body>
</html>
